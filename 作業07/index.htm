<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>課堂作業07</title>
	<style>
	    h1 {
			color: blue;
		}
		div {
			margin: 10px;
			text-align: justify;
			line-height: 5px;
		}
		span {
			color: gray;
			font-weight: bolder;
		}
		table {
		    width: 90%;
		    border-color: black;
		    border-style: solid;
		    border-collapse: collapse;
		}
		tr{
		    text-align: center;
		    border-color: #f5abb5;
		    border-style: solid;
		}
		td{
		    vertical-align: middle;
		    border-color: #f5abb5;
		    border-style: solid;
		}
	</style>
</head>
<body><div><h1>❌❌❌ <u>九九乘法表</u>✔️✔️✔️</h1></div></body>


<table border="1">
	<script>
        for(var i=0;i<1;i++)
      {
         document.write("<tr>");
           for(j=1;j<10;j++)
         {
             for(k=9*i+1;k<=9*i+9;k++)
           {
               document.write("<td>"+k+"x"+j+"="+k*j+"</td>");
             }
                 document.write("<tr>");
               }
    document.write("<tr>");
      }
</script>
</table>
